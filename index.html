<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LINGUA - English Language Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Introduction Modal -->
  <div id="intro-modal" class="modal" style="display:block;" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content p-4">
        <h2 class="modal-title">Welcome to LINGUA!ðŸŽ“ </h2>
        <p>Please enter your name to start playing:</p>
        <input type="text" id="player-name" class="form-control" placeholder="Your Name">
        <button id="start-game" class="btn btn-primary mt-3">Start Game</button>
      </div>
    </div>
  </div>

  <!-- Popup Modal for messages -->
  <div id="popup-modal" class="modal" tabindex="-1" role="dialog" style="display:none;">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content p-4" id="popup-content">
        <!-- Dynamic content inserted here -->
      </div>
    </div>
  </div>

  <header class="bg-dark text-white p-3">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <h1 class="h3 mb-2 mb-md-0">LINGUA - English Language Game</h1>
      <div id="player-info">
        Player: <span id="current-player">N/A</span> | Score: <span id="current-score">0</span>
      </div>
    </div>
    <nav class="mt-2">
      <div class="container">
        <button data-level="beginner" class="btn btn-secondary btn-sm mr-2">Beginner</button>
        <button data-level="intermediate" class="btn btn-secondary btn-sm mr-2">Intermediate</button>
        <button data-level="conversational" class="btn btn-secondary btn-sm mr-2">Conversational</button>
        <button data-level="native" class="btn btn-secondary btn-sm">Native</button>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <div id="game-container" class="p-4 bg-white rounded shadow">
      <p>Please choose a level above to start or wait for the game to begin automatically at Beginner level.</p>
    </div>
  </main>

  <!-- Bootstrap and custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
