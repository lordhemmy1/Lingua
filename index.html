<!-- LINGUA: Main HTML Structure --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINGUA - Learn English</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <!-- Header with Levels -->
    <div class="text-center mb-4">
      <h1>LINGUA</h1>
      <div class="btn-group mt-2" role="group" aria-label="Levels">
        <button type="button" class="btn btn-outline-primary">Beginner</button>
        <button type="button" class="btn btn-outline-secondary">Intermediate</button>
        <button type="button" class="btn btn-outline-success">Advanced</button>
      </div>
    </div><div id="welcomeBox" class="text-center">
  <h2>Welcome to LINGUA ðŸŽ“ </h2>
  <p>Enter your name to begin:</p>
  <input type="text" id="userName" class="form-control w-50 mx-auto mb-3" placeholder="Your Name">
  <button id="startGame" class="btn btn-primary">Start Game</button>
</div>

<div id="gameArea" class="d-none">
  <div class="d-flex justify-content-between">
    <h2 id="playerName"></h2>
    <h2>Score: <span id="score">0</span></h2>
  </div>
  <hr>

  <div id="questionBox" class="mb-3"></div>
  <input type="text" id="answerInput" class="form-control mb-3" placeholder="Enter your answer">
  <button id="submitAnswer" class="btn btn-success">Submit</button>

  <div id="feedback" class="mt-3"></div>
</div>

  </div>  <!-- Game Over Modal -->  <div class="modal fade" id="gameOverModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Game Over</h5>
        </div>
        <div class="modal-body">
          <p>You have exceeded the maximum number of attempts.</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="restartGame">Start New Game</button>
        </div>
      </div>
    </div>
  </div>  <!-- Level Completion Modal -->  <div class="modal fade" id="completionModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Congratulations!</h5>
        </div>
        <div class="modal-body">
          <p>You have completed the Beginner level.</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="repeatBeginner">Repeat Beginner</button>
          <button class="btn btn-success" id="nextLevel">Go to Intermediate</button>
        </div>
      </div>
    </div>
  </div>  <script src="script.js"></script></body>
</html>
