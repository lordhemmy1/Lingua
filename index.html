<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINGUA - English Learning Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro-modal" class="modal active">
        <div class="modal-content">
            <h2>Welcome to LINGUA!</h2>
            <input type="text" id="player-name" placeholder="Enter your name">
            <button id="start-game">Begin Learning</button>
        </div>
    </div>

    <div id="game-modal" class="modal">
        <div class="modal-content" id="game-modal-content"></div>
    </div>

    <header>
        <h1>LINGUA English Learning Game</h1>
        <div id="player-info">
            <span>Player: <span id="current-player">Guest</span></span>
            <span>Score: <span id="current-score">0</span></span>
            <span>Level: <span id="current-level">Beginner 1/500</span></span>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </header>

    <main>
        <section id="game-container">
            <div id="question-container"></div>
            <div id="answer-container"></div>
            <div id="feedback-container"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
