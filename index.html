<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINGUA - English Learning Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Introduction Modal -->
    <div id="intro-modal" class="modal active">
        <div class="modal-content">
            <h2>Welcome to LINGUA! ðŸ‡¬ðŸ‡§</h2>
            <input type="text" id="player-name" placeholder="Enter your name">
            <button id="start-game">Begin Learning</button>
        </div>
    </div>

    <!-- Game Interface -->
    <header>
        <h1>LINGUA Language Mastery</h1>
        <div id="player-info">
            <span id="current-player">Guest</span> | 
            Level: <span id="current-level">Beginner</span> | 
            Sublevel: <span id="current-sublevel">0/500</span> | 
            Score: <span id="current-score">0</span>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </header>

    <main>
        <section id="game-container">
            <div id="question-card" class="card"></div>
            <div id="interaction-panel">
                <input type="text" id="answer-input" autocomplete="off">
                <button id="submit-answer">Check Answer</button>
            </div>
            <div id="feedback-message"></div>
        </section>
    </main>

    <script src="game-data.json"></script>
    <script src="script.js"></script>
</body>
</html>
