<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINGUA - English Learning Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro-modal" class="modal active">
        <div class="modal-content">
            <h2>Welcome to LINGUA! ðŸŽ“</h2>
            <input type="text" id="player-name" placeholder="Enter your name" required>
            <button id="start-game">Start Learning</button>
            <div id="high-scores"></div>
        </div>
    </div>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <div id="game-over-content"></div>
        </div>
    </div>

    <header>
        <h1>LINGUA Language Mastery</h1>
        <div id="player-info">
            <span id="current-player">Guest</span> | 
            Score: <span id="current-score">0</span> | 
            Attempts Left: <span id="attempts-left">3</span>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </header>

    <main>
        <section id="game-container">
            <div id="question-card" class="card"></div>
            <div id="interaction-panel">
                <input type="text" id="answer-input" autocomplete="off">
                <button id="submit-answer">Check Answer</button>
            </div>
            <div id="feedback-message"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
